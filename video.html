<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Preview</title>
  <style>
     body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .button-container {
      position: absolute;
      top: 20px;
      z-index: 99;
    }
    .play-button {
      background-color: red;
      color: white;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- PLAY NOW button -->
  <div class="button-container">
    <a class="play-button" href="https://drive.google.com/file/d/1LlhXzW1tCpYr333wrxa5okuT3U2v_aDx/preview?autoplay=1" target="_blank" rel="noopener noreferrer">
      â–¶ PLAY NOW
    </a>
  </div>

  <!-- Video iframe -->
  <iframe 
    src="https://drive.google.com/file/d/1LlhXzW1tCpYr333wrxa5okuT3U2v_aDx/preview?autoplay=1" 
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>
</body>
</html>
